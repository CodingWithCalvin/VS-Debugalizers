<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Gradient for main elements -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Gradient for accent elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Wrapper to scale and center everything -->
  <g transform="translate(-350, -340) scale(1.8)">
    <!-- Magnifying glass body -->
    <g transform="translate(512, 480)">
      <!-- Glass circle (the lens) -->
      <circle cx="-60" cy="-60" r="200" fill="none" stroke="url(#primaryGradient)" stroke-width="36" filter="url(#glow)"/>
      <circle cx="-60" cy="-60" r="170" fill="#1e1b4b" opacity="0.8"/>

      <!-- Handle -->
      <rect x="100" y="100" width="180" height="56" rx="28" fill="url(#primaryGradient)" transform="rotate(45, 100, 100)" filter="url(#glow)"/>
    </g>

    <!-- Tree/hierarchy centered in the lens -->
    <g transform="translate(452, 355) scale(0.9)">
      <!-- Root node -->
      <circle cx="0" cy="-60" r="22" fill="url(#accentGradient)" filter="url(#glow)"/>

      <!-- Level 1 connection lines -->
      <line x1="0" y1="-38" x2="-80" y2="20" stroke="url(#accentGradient)" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="-38" x2="0" y2="30" stroke="url(#accentGradient)" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="-38" x2="80" y2="20" stroke="url(#accentGradient)" stroke-width="6" stroke-linecap="round"/>

      <!-- Level 1 nodes -->
      <circle cx="-80" cy="30" r="18" fill="url(#accentGradient)"/>
      <circle cx="0" cy="40" r="18" fill="url(#accentGradient)"/>
      <circle cx="80" cy="30" r="18" fill="url(#accentGradient)"/>

      <!-- Level 2 connection lines - left branch -->
      <line x1="-80" y1="48" x2="-120" y2="100" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
      <line x1="-80" y1="48" x2="-40" y2="100" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round" opacity="0.8"/>

      <!-- Level 2 connection lines - center branch -->
      <line x1="0" y1="58" x2="0" y2="110" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round" opacity="0.8"/>

      <!-- Level 2 connection lines - right branch -->
      <line x1="80" y1="48" x2="40" y2="100" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
      <line x1="80" y1="48" x2="120" y2="100" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round" opacity="0.8"/>

      <!-- Level 2 nodes -->
      <circle cx="-120" cy="110" r="14" fill="url(#accentGradient)" opacity="0.85"/>
      <circle cx="-40" cy="110" r="14" fill="url(#accentGradient)" opacity="0.85"/>
      <circle cx="0" cy="120" r="14" fill="url(#accentGradient)" opacity="0.85"/>
      <circle cx="40" cy="110" r="14" fill="url(#accentGradient)" opacity="0.85"/>
      <circle cx="120" cy="110" r="14" fill="url(#accentGradient)" opacity="0.85"/>

      <!-- Level 3 connection lines (subtle) -->
      <line x1="-120" y1="124" x2="-140" y2="160" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
      <line x1="-120" y1="124" x2="-100" y2="160" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
      <line x1="120" y1="124" x2="100" y2="160" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
      <line x1="120" y1="124" x2="140" y2="160" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

      <!-- Level 3 nodes -->
      <circle cx="-140" cy="168" r="10" fill="url(#accentGradient)" opacity="0.7"/>
      <circle cx="-100" cy="168" r="10" fill="url(#accentGradient)" opacity="0.7"/>
      <circle cx="100" cy="168" r="10" fill="url(#accentGradient)" opacity="0.7"/>
      <circle cx="140" cy="168" r="10" fill="url(#accentGradient)" opacity="0.7"/>
    </g>
  </g>

</svg>
